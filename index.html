<!DOCTYPE html>
<html lang="pt-br" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./assents/favicon.svg" type="image/x-svg">

    <meta name="description" content="Temporirador estilo pomodoro">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>FocusTimer - Pomodoro</title>

    <link rel="stylesheet" href="style.css">
    <script type="module" src="src/main.js" defer></script>
</head>
<body>

    <div id="app">
       <button id="toggle-mode">
            <span class="sr-only">Ativar Light mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>

       <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
       </section>
       
       <section id="controls" class="flex">
        <!-- Iniciar -->
        <button
            data-action="toggleRunning"
        class="ph ph-play-circle">
            <span class="sr-only">Iniciar contador</span>
        </button>
        <!-- Pausar  -->
        <button 
            data-action="toggleRunning"
        class="ph ph-pause-circle">
            <span class="sr-only">Pausar contador</span>
        </button>
        <!-- Ajustar -->
        <button 
            data-action="set"
        class="ph ph-timer secondary">
            <span class="sr-only">Ajustar contador</span>
        </button>
        <!-- Reiniciar -->
        <button
            data-action="reset"
        class="ph ph-stop-circle secondary">
            <span class="sr-only">Reiniciar contador</span>
        </button>
        <!-- Iniciar -->
        <button
            data-action="toggleMusic"
        class="ph ph-speaker-none secondary">
            <span class="sr-only">Iniciar música</span>
        </button>
        <!-- Parar -->
        <button
            data-action="toggleMusic"
        class="ph ph-speaker-high">
            <span class="sr-only">Parar música</span>
        </button>
        
    </section>
    </div>

    

    </div>
</body>
</html>
